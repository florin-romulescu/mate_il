<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/style/style.css' %}">
    <title>Main page</title>
</head>
<body>
    <div class="top-bar container-fluid bg-primary-dark p-3 fixed-top">
        <div class="row align-items-center justify-contents">
            <div class="col-2">Button</div>
            <div class="col-2">Mate IL</div>
            <div class="col">
                <form action="search" method="post">
                    <input type="text" class="form-control" placeholder="Search" id="search-bar" name="search-bar">
                </form>
            </div>
        </div>
    </div>

    <main class="container-fluid">
        <div class="hero container-lg mt-5 mb-3 p-lg-5 p-md-3 p-sm-1 text-center">
            <div class="row m-4 justify-content-between">
                <div class="col-4 logo">Logo 1</div>
                <div class="col-4 logo">Logo 2</div>
            </div>
            <div class="row m-4 justify-content-center">
                <div class="col-4 title">MATE IL</div>
            </div>
            <div class="row m-4 justify-content-center">
                <div class="col-4">
                    <button class="btn btn-lg main-btn">
                        Explorează
                    </button>
                </div>
            </div>
            <div class="row m-4 justify-content-center">
                <div class="col-8 quote">
                    "Mathematics is the language with which God has written the universe." - Galileo Galilei
                </div>
            </div>
        </div>


        <div class="row m-5">

            <div class="container-lg col-lg-4 order-lg-2 order-md-1 m-3">
                    <div class="h6 text-center">Descoperă</div>
                    <div class="row justify-content-start container-sm w-auto">
                        <div class="col-3"><button class="badge btn">Tag 1</button></div>
                        <div class="col-3"><button class="badge btn">Tag 2</button></div>
                        <div class="col-3"><button class="badge btn">Tag 3</button></div>
                        <div class="col-3"><button class="badge btn">Tag 4</button></div>
                        <div class="col-3"><button class="badge btn">Tag 5</button></div>
                        <div class="col-3"><button class="badge btn">Tag 6</button></div>
                    </div>
                    <hr>
                    <div class="h6 text-center">Filtrează</div>
                    <form action="filter" method="post" class="m-1 text-center">
                        <div class="row justify-content-start">
                            <div class="col">
                                <div class="form-check form-switch">
                                    <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
                                    <label class="form-chek-label" for="flexSwitchCheckDefault"> V </label>
                                </div>
                                <div class="form-check form-switch">
                                    <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
                                    <label class="form-chek-label" for="flexSwitchCheckDefault"> VI </label>
                                </div>
                                <div class="form-check form-switch">
                                    <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
                                    <label class="form-chek-label" for="flexSwitchCheckDefault"> VII </label>
                                </div>
                                <div class="form-check form-switch">
                                    <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
                                    <label class="form-chek-label" for="flexSwitchCheckDefault"> VIII </label>
                                </div>
                                <div class="form-check form-switch">
                                    <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
                                    <label class="form-chek-label" for="flexSwitchCheckDefault"> IX </label>
                                </div>
                                <div class="form-check form-switch">
                                    <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
                                    <label class="form-chek-label" for="flexSwitchCheckDefault"> X </label>
                                </div>
                                <div class="form-check form-switch">
                                    <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
                                    <label class="form-chek-label" for="flexSwitchCheckDefault"> XI </label>
                                </div>
                                <div class="form-check form-switch">
                                    <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
                                    <label class="form-chek-label" for="flexSwitchCheckDefault"> XII </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check form-switch">
                                    <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
                                    <label class="form-chek-label" for="flexSwitchCheckDefault"> 2024 </label>
                                </div>
                                <div class="form-check form-switch">
                                    <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
                                    <label class="form-chek-label" for="flexSwitchCheckDefault"> 2023 </label>
                                </div>
                                <div class="form-check form-switch">
                                    <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
                                    <label class="form-chek-label" for="flexSwitchCheckDefault"> 2022 </label>
                                </div>
                                <div class="form-check form-switch">
                                    <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
                                    <label class="form-chek-label" for="flexSwitchCheckDefault"> 2021 </label>
                                </div>
                            </div>
                        </div>
                        <input type="submit" class="btn button-color" value="Caută">
                    </form>
            </div>

            <div class="posts container-sm col-lg order-lg-1 order-md-2">
                <div class="row"> 
                    <div class="h2 text-center p-2 mb-2">POSTĂRI</div>
                    <div class="posts-list container-fluid">
                        <div class="post container p-lg-5 p-md-3"> <!-- POST -->
                            <div class="row p-1">
                                <div class="col-8 fw-light fs-6">Posted on {date} by {author}</div>
                            </div>
                            <div class="row p-1">
                                <div class="col">
                                    <div class="row pt-3 pb-3">
                                        <div class="col h3 fw-bold">Titlul postării vine aici</div>
                                    </div>
                                    <div class="row pt-2 pb-2">
                                        <div class="col fw-light">Descrierea postării va fi pusă în acest câmp.</div>
                                    </div>
                                    <div class="row text-center justify-content-between pt-2 pb-2 mt-3">
                                        <div class="d-flex col-9 d-none d-md-block">
                                            <div class="col-1 align-middle"><button class="badge btn">Tag</button></div>
                                        </div>
                                        <div class="col align-middle"><button class="btn button-color">Descarcă</button></div>
                                    </div>
                                </div>
                                <div class="col-3 text-center d-none d-md-block">
                                    <img src="placeholder" alt="Placeholder">
                                </div>
                            </div>
                        </div> <!-- END POST -->
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
